<!doctype html>

<html>

<head>

  <meta charset="utf-8">
  <title>collage</title>
  <center></center>
  <style>
    body{background:pink;}
    body{text-align: center;}
    div{width:1000px;  margin:auto; 
      padding:1em; position: relative;}
    h1{color: white;}
    p{color: white;}

    #spring img{width: 800, position: absolute;}
    #bom { transition: all 1s}
    #bom:hover { transform: rotateZ(-50deg); }
    #bom2 img{position: absolute;
              top: 350px}
    #bom3 img{position: absolute;}
    img{width: 100%}
    </style>
</head>
<body>
  <div></div>
  <div>
  </div>
  <div id="spring">
    <img src="spring.png">
  </div>
  <div>
    <h1>봄이당</h1>
  </div>

  <div id="bom">
    <img src="flower.png">
  </div>
  <div id="bom2">
    <img src="bluebirds.png">
  </div>
  <div id="bom3">
    <img src="heart.png">
  </div>
</body>
</html>
